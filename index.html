<html>
<head>
<title>Demo Dashboard</title>
<script type="text/javascript" src="scripts/fusioncharts.js"></script>
<script type="text/javascript" src="scriptsfusioncharts.powercharts.js"></script>

<script type="text/javascript" src="scripts/dasboard_data.js"></script>

<link rel="stylesheet" type="text/css" href="style/theme.css">

</head>


<body>
  <div id="container" height="100%" width="100%">FusionCharts XT will load here!
        <div id="cont-vcol1">
                <div id="cont-vcol1-1">cont-vcol1-1</div>
                <div id="cont-button-1">
                    <button id="setdailycolumn">DAILY</button>
                    <button id="setweeklycolumn">WEEKLY</button>
                </div>
                <div id="cont-vcol1-2">cont-vcol1-2</div>
        </div>
        <div id="cont-vcol2">
                <div id="cont-vcol2-1">cont-vcol2-1</div>
                <div id="cont-vcol2-2">cont-vcol2-2</div>
                <div id="cont-vcol2-3">cont-vcol2-3</div>
                <div id="cont-vcol2-4">cont-vcol2-4</div>
                <div id="cont-vcol2-5">cont-vcol2-5</div>
                <div id="cont-vcol2-6">cont-vcol2-6</div>
        </div>
        <div id="cont-vcol3">
                <div id="cont-vcol3-1">cont-vcol3-1</div>
                <div id="cont-button-2">
                    <button id="setdailyspline">DAILY</button>
                    <button id="setweeklyspline">WEEKLY</button>
                </div>
                <div id="cont-vcol3-2">cont-vcol3-2</div>
        </div>
  </div>

  <script type="text/javascript">
      
    

    document.getElementById("setdailycolumn").addEventListener("click", setDataDailyColumn);
    document.getElementById("setweeklycolumn").addEventListener("click", setDataWeeklyColumn);

    document.getElementById("setdailyspline").addEventListener("click", setDataDailySpline);
    document.getElementById("setweeklyspline").addEventListener("click", setDataWeeklySpline);

  </script>
</body>
</html>
